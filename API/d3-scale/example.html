<script src='https://d3js.org/d3.v5.min.js' charset='utf-8'></script>
<script>

  var svgArea = { width: 400, height: 100 };
  var data = [ 15, 4, 55, 31 ];

  var dataMin = d3.min(data);
  var dataMax = d3.max(data);

  var xScale = d3.scaleLinear()
    .domain([dataMin, dataMax])
    .range([0, svgArea['width']]);

  console.log(`xScale(4)`, xScale(4));
  console.log(`xScale(5)`, xScale(5));
  console.log(`xScale(3)`, xScale(3));

  var yScale = d3.scaleLinear()
    .domain([dataMin, dataMax])
    .range([0, svgArea['height']]);

  console.log(`yScale(4)`, yScale(4));
  console.log(`yScale(5)`, yScale(5));
  console.log(`yScale(3)`, yScale(3));
</script>
