  .subunit.SCT {fill:#ddc;}

  .subunit.NIR {fill:#cdc;}
  .subunit.ENG {fill:#dcd;}
  .subunit.IRL {display:none;}

  .subunit-boundary {
    fill:none;
    stroke:#777;
    stroke-dasharray:2,2;
    stroke-linejoin:round;
  }

  .subunit-boundary.IRL {
    stroke:#aaa;
  }

  .subunit-label {

    fill-opacity:.5;
    font-size:20px;
    font-weight:300;

</style>
